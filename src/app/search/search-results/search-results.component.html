<div class="card">
    <h2>Results</h2>
    <ul id="tracks-list">
        <li *ngFor="let track of tracks" >
            <div>
                <h3>{{ track.name }}</h3>
                <span class="infos">{{ track.artists[0].name }} | {{ track.album.name }}</span>
            </div>
            <a (click)="onAddToPlaylist(track)">+</a>
        </li>
    </ul>
</div>
