<form (ngSubmit)="onSubmit()" #f="ngForm">
    <input type="text" name="searchTerms" [(ngModel)]="searchInput" placeholder="Enter a song, album, or artist">
    <button type="submit" [disabled]="f.invalid">Search</button>
</form>

<div class="grid-item col-12">
    <div class="card">
        <h2>Results</h2>
        <ul id="tracks-list" class="tracklist">
            <li *ngFor="let track of tracks" >
                <div>
                    <h3>{{ track.name }}</h3>
                    <span class="infos">{{ track.artists[0].name }} | {{ track.album.name }}</span>
                </div>
                <a (click)="playlist.onAddToPlaylist(track)">+</a>
            </li>
        </ul>
    </div>
</div>

<!-- Playlist -->
<app-playlist #playlist class="grid-item col-12"></app-playlist>
