<div class="card">
    <h2>Results</h2>
    <ul class="tracklist" *ngIf="tracklist">
        <li *ngFor="let track of tracklist.tracks.items">
            <div>
                <h3>{{ track.name }}</h3>
                <span class="infos">{{ track.artists[0].name }} | {{ track.album.name }}</span>
            </div>
            <a (click)="onAddTrack(track)">+</a>
        </li>
    </ul>
</div>
