<!-- Toolbar -->
<div class="toolbar" role="banner">
  <h1>{{ title }}</h1>
</div>

<div class="content" role="main">
  <!-- Search input -->
  <app-search-input (searched)="onSearch($event)"></app-search-input>

  <div class="row">
    <!-- Search results -->
    <app-search-results class="col" [search]="search" (addedTrack)="onTrackAdded($event)"></app-search-results>
    <!-- Playlist -->
    <app-playlist class="col" [addedTrack]="track"></app-playlist>
  </div>
</div>

<router-outlet></router-outlet>
